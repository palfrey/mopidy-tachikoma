dist: trusty

language: python
python:
  - "2.7"

before_install:
  - |
      if [[ -n "$PYENV_VERSION" ]]; then
        # Reset back to stock once https://github.com/praekeltfoundation/travis-pyenv/pull/15 gets merged
        wget https://raw.githubusercontent.com/palfrey/travis-pyenv/preintalled-python/setup-pyenv.sh
        source setup-pyenv.sh
      fi

addons:
  apt:
    update: true
    packages:
    - python-gi
    - gir1.2-gstreamer-1.0
    - gir1.2-gst-plugins-base-1.0

cache:
  - pip
  - apt

env:
  global:
    - PYENV_VERSION=2.7.14
  matrix:
    - TOX_ENV=py27
    - TOX_ENV=flake8

install:
  - "pip install tox"

script:
  - "tox -e $TOX_ENV"

after_success:
  - "if [ $TOX_ENV == 'py27' ]; then pip install coveralls; coveralls; fi"

deploy:
  provider: pypi
  user: palfrey
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: palfrey/mopidy-tachikoma
